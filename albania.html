<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Albania</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Albania</h1>
  <p>Discover the beauty of Albania through these photographs.</p>

  <div class="gallery">
    <img src="images/projects/travels/albania/albania1.jpg" alt="Albania 1">
    <img src="images/projects/travels/albania/albania2.jpg" alt="Albania 2">
    <img src="images/projects/travels/albania/albania3.jpg" alt="Albania 3">
    <img src="images/projects/travels/albania/albania4.jpg" alt="Albania 4">
    <img src="images/projects/travels/albania/albania5.jpg" alt="Albania 5">
    <img src="images/projects/travels/albania/albania6.jpg" alt="Albania 6">
    <img src="images/projects/travels/albania/albania7.jpg" alt="Albania 7">
    <img src="images/projects/travels/albania/albania8.jpg" alt="Albania 8">
    <img src="images/projects/travels/albania/albania9.jpg" alt="Albania 9">
    <img src="images/projects/travels/albania/albania10.jpg" alt="Albania 10">
    <img src="images/projects/travels/albania/albania11.jpg" alt="Albania 11">
    <img src="images/projects/travels/albania/albania12.jpg" alt="Albania 12">
  </div>

</body>
</html>
